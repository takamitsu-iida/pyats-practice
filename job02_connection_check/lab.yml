---

testbed:
  name: iida-pyats on eve-ng
  credentials:
    default:
      password: ''
      username: ''
    enable:
      password: ''

devices:
  r1:
    alias: 'uut'
    os: iosxe
    platform: CSR1000v
    type: iosxe
    connections:
      console:
        protocol: telnet
        ip: feve.nsc.css.fujitsu.com
        port: 38905
        settings:
          GRACEFUL_DISCONNECT_WAIT_SEC: 1
          POST_DISCONNECT_WAIT_SEC: 1
        arguments:
          connection_timeout: 10
          init_exec_commands:
            - term len 0
            - term wid 0
          init_config_commands: []

  r2:
    os: iosxe
    platform: iosxe
