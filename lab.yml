          init_config_commands: []

  sw1:
    os: ios
    platform: IOL
    type: Switch
    connections:
      console:
        protocol: telnet
        ip: feve.nsc.css.fujitsu.com
        port: 42961
        settings:
          GRACEFUL_DISCONNECT_WAIT_SEC: 1
          POST_DISCONNECT_WAIT_SEC: 1
        arguments:
          connection_timeout: 10
          init_exec_commands:
            - term len 0
            - term wid 0
          init_config_commands: []

  sw2:
    os: ios
    platform: IOL
    type: Switch
    connections:
      console:
        protocol: telnet
        ip: feve.nsc.css.fujitsu.com
        port: 45895
        settings:
          GRACEFUL_DISCONNECT_WAIT_SEC: 1
          POST_DISCONNECT_WAIT_SEC: 1
        arguments:
          connection_timeout: 10
          init_exec_commands:
            - term len 0
            - term wid 0
          init_config_commands: []

  sw3:
    os: ios
    platform: IOL
    type: Switch
    connections:
      console:
        protocol: telnet
        ip: feve.nsc.css.fujitsu.com
        port: 48429
        settings:
          GRACEFUL_DISCONNECT_WAIT_SEC: 1
          POST_DISCONNECT_WAIT_SEC: 1
        arguments:
          connection_timeout: 10
          init_exec_commands:
            - term len 0
            - term wid 0
          init_config_commands: []

  sw4:
    os: ios
    platform: IOL
    type: Switch
    connections:
      console:
        protocol: telnet
        ip: feve.nsc.css.fujitsu.com
        port: 34521
